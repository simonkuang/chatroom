<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室应用</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app">
        <!-- 主页面 -->
        <div id="home-page" class="page active">
            <div class="container">
                <h1>聊天室应用</h1>
                
                <div class="section">
                    <h2>创建聊天室</h2>
                    <div class="form-group">
                        <input type="text" id="room-name" placeholder="聊天室名称" maxlength="50">
                    </div>
                    <div class="form-group">
                        <input type="password" id="room-password" placeholder="密码（可选）">
                        <small>留空表示不设置密码</small>
                    </div>
                    <button id="create-room-btn" class="btn btn-primary">创建聊天室</button>
                </div>

                <div class="section">
                    <h2>加入聊天室</h2>
                    <div class="form-group">
                        <input type="text" id="join-room-id" placeholder="聊天室ID">
                    </div>
                    <div class="form-group">
                        <input type="password" id="join-password" placeholder="密码（如果需要）">
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" placeholder="您的昵称" maxlength="20">
                    </div>
                    <button id="join-room-btn" class="btn btn-primary">加入聊天室</button>
                </div>

                <div class="section">
                    <h2>聊天室列表</h2>
                    <button id="refresh-rooms-btn" class="btn btn-secondary">刷新列表</button>
                    <div id="rooms-list" class="rooms-list">
                        <!-- 聊天室列表将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 聊天页面 -->
        <div id="chat-page" class="page">
            <div class="chat-container">
                <div class="chat-header">
                    <h2 id="chat-room-name">聊天室</h2>
                    <div class="chat-controls">
                        <button id="update-password-btn" class="btn btn-small">修改密码</button>
                        <button id="leave-room-btn" class="btn btn-small btn-danger">离开聊天室</button>
                    </div>
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <!-- 聊天消息将在这里显示 -->
                </div>
                
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="输入消息..." maxlength="500">
                    <button id="send-message-btn" class="btn btn-primary">发送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">标题</h3>
            <div id="modal-body">
                <!-- 模态框内容 -->
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="btn btn-secondary">取消</button>
                <button id="modal-confirm" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
